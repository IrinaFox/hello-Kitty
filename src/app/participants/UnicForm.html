<div class="modal-body participantForm">
    <form name = "participantForm" 
         class = "form-horizontal">
        <div class = "form-group">
            <label class = "col-sm-2 control-label">Name</label>
            <div class = "col-sm-10">
                 <input type = "text"
                     name = "name" 
                     class = "form-control"
                     ng-model = "participant.name"
                     ng-maxlength = "15"
                     placeholder= "Name"
                     required>
            <p class = "error"
                ng-show = "participantForm.name.$error.required && participantForm.name.$touched">
             Write Name please</p>
             <p class = "error"
                 ng-show = "participantForm.name.$error.maxlength">
             Max length 15 characters</p>
            </div>
        </div>
        <div class = "form-group">
            <label class = "col-sm-2 control-label">LastName</label>
            <div class = "col-sm-10">
                 <input type = "text"
                     name = "lastname" 
                     class = "form-control"
                     ng-model = "participant.lastname"
                     ng-maxlength = "15"
                     placeholder= "LastName"
                     required>
            <p class = "error"
                ng-show = "participantForm.lastname.$error.required && participantForm.lastname.$touched">
             Write Lastname please</p>
             <p class = "error"
                 ng-show = "participantForm.lastname.$error.maxlength">
             Max length 15 characters</p>  
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button type = "submit" 
        class = "btn btn-default"
        ng-disabled = "participantForm.$invalid"
        ng-click = "$modal.ok(participant)">Ok</button>
    <button class="btn btn-warning" 
        type="button" 
        ng-click="$modal.cancel()">Cancel</button>    
</div>
