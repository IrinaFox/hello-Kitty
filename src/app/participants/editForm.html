<div class="modal-body">
    <form name = "editPlace" 
         class = "form-horizontal"
         ng-repeat = "participant in participants.participantsList">
        <div class = "form-group">
            <label class = "col-sm-2 control-label">Name</label>
            <div class = "col-sm-10">
                <input type = "text"
                     name = "name"  
                     class = "form-control"
                     ng-model = "participant.name"
                     value= "{{participant.name}}">
            </div>
        </div>
        <div class = "form-group">
            <label class = "col-sm-2 control-label">LastName</label>
            <div class = "col-sm-10">
                <input type = "text"
                     name = "lastname" 
                     class = "form-control"
                     ng-model = "participant.lastname"
                     value= "{{participant.lastname}}">
            </div>
        </div>
        <button
        class = "btn btn-default" 
        type = "submit" 
        ng-click = "participants.save(participant)">Sign in</button>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" 
        type="button" 
        ng-click="$close()">Cancel</button>    
</div>
