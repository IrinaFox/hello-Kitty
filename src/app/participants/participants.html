<div>
    <table class="table table-hover table-bordered table-responsive">
        <thead>
                <td>â„–</td>
                <td>Name</td>
                <td>LastName</td>
                <td>Company</td>
                <td>Direction</td>
                <td>Age</td>
                <td></td>
                <td></td>
        </thead>
        <tbody>
            <tr ng-repeat="participant in participants.participantsList | filter:query | orderBy: participants.orderProp">
                <td>{{$index+1}}</td>
                <td>{{participant.name}}</td>
                <td>{{participant.lastname}}</td>
                <td>{{participant.company}}</td>
                <td>{{participant.direction}}</td>
                <td>{{participant.age}}</td>
                <td><button class="btn-info" ng-click="participants.editPerson(participant)">Edit</button></td>
                <td><button class="btn-danger" ng-click="participants.removePerson(participant.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
    <label>Search Participant:
    <input type="text" id="query" ng-model="query"/>
    </label>
    <label class="formgroup">Order by:
      <select ng-model="participants.orderProp">
        <option value="name">Name</option>
        <option value="lastname">LastName</option>
        <option value="company">Company</option>
        <option value="age">Age</option><option value="direction">Direction</option>
      </select>
    </label>
    <hr/>
<button class="btn btn-info" ng-click="participants.newPerson()">Add person</button>
</div>
