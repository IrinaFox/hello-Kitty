<div>
    <table class="table table-hover table-bordered table-responsive">
        <thead>
                <td>â„–</td>
                <td>Name</td>
                <td>LastName</td>
                <td>Company</td>
                <td>Direction</td>
                <td>Age</td>
                <td></td>
                <td></td>
        </thead>
        <tbody>
            <tr ng-repeat="participant in participants.participantsList | filter:query | orderBy: participants.orderProp">
                <td>{{$index+1}}</td>
                <td>{{participant.name}}</td>
                <td>{{participant.lastname}}</td>
                <td>{{participant.company}}</td>
                <td>{{participant.direction}}</td>
                <td>{{participant.age}}</td>
                <td><button class="btn-info" ng-click="participants.editPerson(participant)"><span class="glyphicon glyphicon-pencil"></button></td>
                <td><button class="btn-danger" ng-click="participants.removePerson(participant.id)"><span class="glyphicon glyphicon-trash"></span></button></td>
            </tr>
        </tbody>
    </table>
    <label class="formgroup">Order by:
      <select ng-model="participants.orderProp">
        <option value="name">Name</option>
        <option value="lastname">LastName</option>
        <option value="company">Company</option>
        <option value="age">Age</option>
        <option value="direction">Direction</option>
      </select>
    </label>
    <hr/>
<button class="btn btn-info" ng-click="participants.newPerson()">Add person</button>
</div>
