<div class="row tableAll">
    <div class = "col-sm-12">
        <button class="btn btn-default add" ng-click="participants.newPerson()">Add person</button>   
    <table class="table table-hover">
        <thead>
                <td>â„–</td>
                <td>Name</td>
                <td>LastName</td>
                <td>Company</td>
                <td>Direction</td>
                <td>Age</td>
                <td>Edit</td>
                <td>Delete</td>
        </thead>
        <tbody>
            <tr class = "active" ng-repeat="participant in participants.participantsList | filter:query | orderBy: participants.orderProp track by participant.id">
                <td>{{$index+1}}</td>
                <td>{{participant.name}}</td>
                <td>{{participant.lastname}}</td>
                <td>{{participant.company}}</td>
                <td>{{participant.direction}}</td>
                <td>{{participant.age}}</td>
                <td><button class="btn-info" ng-click="participants.editPerson(participant)"><span class="glyphicon glyphicon-pencil"></span></button></td>
                <td><button class="btn btn-sm btn-danger" ng-click="participants.removePerson(participant.id)"><span class="glyphicon glyphicon-trash"></span></button></td>
            </tr>
        </tbody>
    </table>
    <div   class="dropdown">
        <div  class="btn-group" uib-dropdown is-open="status.isopen">
          <button   id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
            Button dropdown <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
            <li role="name" ><a href="" ng-click="participants.applyFilter('name')">Name</a></li>
            <li role="lastname"><a href="" ng-click="participants.applyFilter('lastname')">Lastname</a></li>
            <li role="company"><a href="" ng-click="participants.applyFilter('lastname')">Company</a></li>
            <li role="direction"><a href="" ng-click="participants.applyFilter('direction')">Direction</a></li>
          </ul>
        </div>
    </div>
    </div>
</div>
