<div class="dropdown">
    <div  class="btn-group" uib-dropdown is-open="status.isopen">
      <button   id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
        Sort table<span class="caret"></span>
      </button>
      <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li role="name" ><a href="" ng-click="participants.applySorting('name')">Name</a></li>
        <li role="lastname"><a href="" ng-click="participants.applySorting('lastname')">Lastname</a></li>
        <li role="company"><a href="" ng-click="participants.applySorting('lastname')">Company</a></li>
        <li role="direction"><a href="" ng-click="participants.applySorting('direction')">Direction</a></li>
      </ul>
    </div>
</div>
<div class="row tableAll">
    <div class = "col-sm-12">
        <button class="btn btn-default add" ng-click="participants.newPerson()">Add person</button>   
    <table class="table table-hover">
        <thead>
                <td>â„–</td>
                <td>Name</td>
                <td>LastName</td>
                <td>Company</td>
                <td>Direction</td>
                <td>Age</td>
                <td>Edit</td>
                <td>Delete</td>
        </thead>
        <tbody>
            <tr class = "active" ng-repeat="participant in participants.participantsList | filter:query | orderBy: participants.orderProp track by participant.id">
                <td>{{$index+1}}</td>
                <td>{{participant.name}}</td>
                <td>{{participant.lastname}}</td>
                <td>{{participant.company}}</td>
                <td>{{participant.direction}}</td>
                <td>{{participant.age}}</td>
                <td><a class="btn btn-default btn-sm" ng-click="participants.editPerson(participant)"><i class="glyphicon glyphicon-pencil"></i></a></td>
                <td><button class="btn btn-sm btn-danger" ng-click="participants.removePerson(participant.id)"><i class="glyphicon glyphicon-trash"></i></button></td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
