<div>
    <table class="table table-hover table-bordered table-responsive">
        <thead>
                <td></td>
                <td>Name</td>
                <td>LastName</td>
                <td></td>
                <td></td>
        </thead>
        <tbody>
            <tr ng-repeat="participants in participants.participants">
                <td>{{participants.id}}</td>
                <td>{{participants.name}}</td>
                <td>{{participants.lastname}}</td>
                <td><button class="btn-info">Edit</button></td>
                <td><button class="btn-danger">Delete</button></td>
            </tr>
        </tbody>
    </table>
    <button title="two clicks" class="btn btn-info" ng-click="participants.getParticipants()">Show participants</button>
</div>
