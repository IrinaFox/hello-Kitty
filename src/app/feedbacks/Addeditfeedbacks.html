<div class="modal-body">
    <form name = "add-editFedback" 
         class = "form-horizontal">
	    <div class = "form-group>
		<label class = "col-sm-2 control-label">Raiting</label>
		    <div class = "col-sm-10">
		        <input type = "text" 
					class = "form-control"
		            name = "raiting"
		            ng-model = "modal.feedback.raiting">
	    </div>
	    </div>
	    <div class = "form-group">
		<label class = "col-sm-2 control-label">Comment</label>
		    <div class = "col-sm-10">
		         <input type = "text" 
					class = "form-control"
		            name = "comment"
		            ng-model = "modal.feedback.comment">
		    </div>
	    </div>
	    <div class = "form-group">
		<label class = "col-sm-2 control-label">Author</label>
		    <div class = "col-sm-10">
		        <input type = "text" 
					class = "form-control"
		            name = "author"
		            ng-model = "modal.feedback.author">
		    </div>
	    </div>
	</form>
</div>

<div class="modal-footer">
    <button class="btn btn-default"
        type="submit"
        ng-click="modal.save(feedback)">Save 
            </button>
    <button class="btn btn-warning" 
        type="button" 
        ng-click="modal.cancel()">Cancel</button> 
</div>
