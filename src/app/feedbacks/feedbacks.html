<table class="table table-hover">
    <tbody>
        <caption>Feedbacks</caption>
            <tr>
                <th>â„–</th>
                <th>Raiting</th>
                <th>Comment</th>
                <th>Author</th>
                <th>edit</th>
                <th>del</th>
            </tr>
            <tr class="active" ng-repeat="feedback in feedbacks.feedbacks | filter:query track by feedback.id">
                <td>{{$index + 1}}</td>
                <td>{{feedback.raiting}}</td>
                <td>{{feedback.comment}}</td>
                <td>{{feedback.author}}</td>
                <td>
                    <button class="btn btn-default" ng-click="feedbacks.openEdituibModal(feedback)"><span class="glyphicon glyphicon-pencil"> </button>
                </td>

                <td>
                    <button type="button" class="close"
                    ng-click="feedbacks.deleteFeedback(feedbacks.id)"
                    aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </td>
            </tr>
    </tbody>
</table>
<button class="btn btn-info" ng-click="feedbacks.openAdduibModal()">Add </button>
