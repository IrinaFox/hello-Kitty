<div class="modal-body">
    <form name = "editPlace" 
         class = "form-horizontal">
	    <div class = "form-group">
		    <label class = "col-sm-2 control-label">Name</label>
		    <div class = "col-sm-10">
		        <input type = "text" 
		             class = "form-control"
		             ng-model = "place.name"
		             placeholder= "Name">
		    </div>
	    </div>
	    <div class = "form-group">
		    <label class = "col-sm-2 control-label">Adress</label>
		    <div class = "col-sm-10">
		        <input type = "text" 
		             class = "form-control"
		             ng-model = "place.adress"
		             placeholder= "Adress">
		    </div>
	    </div>
	    <div class = "form-group">
		    <label class = "col-sm-2 control-label">Coords</label>
		    <div class = "col-sm-10">
		        <input type = "text" 
		             class = "form-control"
		             ng-model = "place.coords"
		             placeholder= "Coords">
		    </div>
	    </div>
	</form>
</div>
<div class="modal-footer">
    <button type = "submit" 
        class = "btn btn-default"
        ng-click = "$ctrl.ok(place)">Ok</button>
    <button class="btn btn-warning" 
        type="button" 
        ng-click="$ctrl.cancel()">Cancel</button>    
</div>
