<div class = "col-sm-8">
<table class = "table table-hover">
    <tbody>
        <caption>All places</caption>
            <tr>
                <th>â„–</th>
                <th>Name</th>
                <th>Adress</th>
                <th>coords</th>
                <th>photo</th>
                <th>edit</th>
                <th>remove</th>
            </tr>
            <tr class = "active" 
                ng-repeat = "place in places.places track by place.id">
                <td>{{$index + 1}}</td>
                <td>{{place.name}}</td>
                <td>{{place.adress}}</td>
                <td>{{place.coords}}</td>
                <td><img ng-src = "app/places/img/{{place.photo}}"></td>
                <td>
                    <button class="btn btn-default"
                        ng-click="places.openEditForm('sm', place)">Edit</button>
                </td>
                <td>
                    <button type="button" 
                        ng-click="places.remove(place.id)" 
                        class="btn btn-sm btn-danger">
                            <i class="glyphicon glyphicon-remove-circle"></i>
                    </button>
                </td>
            </tr>
    </tbody>
</table>
</div>
<button class = "btn btn-info" 
    ng-click="places.openAddForm('sm')">Add Place</button>
