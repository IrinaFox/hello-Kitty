<div class="page-header">
    <h1> <span class="glyphicon glyphicon-list-alt"></span> Organizer "KittyEvents"</h1>
  </div>
  <div class="container-fluid">
    <ul class="nav nav-pills navbar-inverse">
      <li class="active">
        <a ui-sref=".events('all')"
           class="navbar-brand">All</a>
      </li>
      <li ng-repeat="category in categories.categoriesList track by category.id">
        <a ui-sref=".events({category: {{category.id}} })"
           class="navbar-brand">{{category.name}}
        </a>
      </li>
      <li>
        <a class="btn btn-default btn-lg"
                ng-click="categories.openCreationForm()">+</a>
      </li>
      <li>
        <a ng-click="categories.openEditionForm()"
                class="btn btn-default btn-lg"><span class="glyphicon glyphicon-pencil"></span></a>
      </li>
    </ul>
</div>
<br>

<label><span class="glyphicon glyphicon-search"></span>
    <input type="text" id="query" ng-model="multiSearch"/>
</label>

<div ui-view></div>

<div class="nav col-sm-10">
  <a class="btn btn-info" ui-sref=".places">All places</a>
  <a class="btn btn-info" ui-sref=".participants">All participants</a>
  <a class="btn btn-info" ui-sref=".feedbacks">All feedbacks</a>
</div>
