<div class="nav">
    <button class="btn btn-primary btn-lg"
            ng-click="">All</button>
    <button class="btn btn-primary btn-lg"
            ng-repeat="category in categories.categoriesList"
            ng-click="categories.filterEvents(category.name)">{{category.name}}</button>
    <button class="btn btn-default btn-lg"
            ng-click="createForm = !createForm">+</button>
    <button class="btn btn-default btn-lg"
            ng-click="showEditForm = !showEditForm">Edit</button>
</div>

<form ng-show="createForm" action="" class="form-horizontal">
  <div class="form-group">
    <label for="newCategory" class="col-sm-2 control-label">New category</label>
    <div class="col-sm-10">
      <input id="newCategory"
             ng-model="creation.newCategory"
             type="text" class="form-control">
    </div>
  </div>
  <div class="col-sm-offset-2 col-sm-10">
    <button ng-click="createForm = !createForm;
                      categories.create()"
            type="submit" class="btn btn-default">Create</button>
  </div>
</form>

<form ng-show="showEditForm" action="" class="form-horizontal">
  <div class="form-group" ng-repeat="category in categories.categoriesList">
    <label for="" class="col-sm-2 control-label">{{category.name}}</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" value="{{category.name}}">

      <div class="col-sm-offset-2 col-sm-10">
        <button ng-click="showEditForm = !showEditForm;
                      categories.save(input)"
                type="submit" class="btn btn-default">Save
        </button>
        <button type="button" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>

</form>

<a class="btn btn-info" ui-sref="places">All places</a>
<a class="btn btn-info" ui-sref="participants">All participants</a>
<a class="btn btn-info" ui-sref="feedbacks">Feedbacks</a>
