<div class="nav">
    <button class="btn btn-primary btn-lg"
            ng-click="">All</button>
    <button class='btn btn-primary btn-lg'
            ng-repeat="category in categories.categoriesList track by category.id"
            ng-click="categories.filterEvents(category.name)">{{category.name}}</button>
    <button class="btn btn-default btn-lg"
            ng-click="createForm = !createForm">+</button>
    <button ng-click="showEditForm = !showEditForm;
                      categories.get()"
            class="btn btn-default btn-lg">Edit</button>
</div>

<form ng-show="createForm" action="" class="form-horizontal row">
    <div class="form-group col-sm-10 ">
        <label for="newCategory" class="col-sm-2 control-label">New category</label>
        <div class="col-sm-10">
          <input id="newCategory"
                 ng-model="newCategory"
                 type="text" class="form-control">
        </div>
    </div>
    <div class="col-sm-offset-2 col-sm-10">
        <button ng-click="createForm = !createForm;
                          categories.create();
                          categories.clearInput()"
                type="submit" class="btn btn-default">Create</button>
    </div>
</form>

<form ng-show="showEditForm" action="" class="form-horizontal row">
    <div class="form-group col-sm-10" ng-repeat="category in categories.categoriesList track by category.id">
        <label for="edit" class="col-sm-2 control-label">{{category.name}}</label>
        <div class="col-sm-10">
            <input id="edit"
                   ng-model="category.name"
                   type="text" class="form-control">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="categories.save(category)"
                          type="submit" class="btn btn-default">Save
                </button>
                <button ng-click="categories.destroy(category.id)"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</form>

<div class="nav col-sm-10">
    <a class="btn btn-info" ui-sref="places">All places</a>
    <a class="btn btn-info" ui-sref="participants">All participants</a>
    <a class="btn btn-info" ui-sref="feedbacks">Feedbacks</a>
</div>
