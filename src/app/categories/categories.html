<div class="nav">
    <button class="btn btn-primary btn-lg" ng-repeat="category in categories.categories"
            ng-click="categories.filterEvents(category.name)">{{category.name}}</button>
    <button class="btn btn-default btn-lg" ng-click="createForm = !createForm">+</button>
    <button class="btn btn-default btn-lg" ng-click="showEditForm = !showEditForm">Edit</button>
</div>

<form ng-show="createForm" action="" class="form-horizontal">
  <div class="form-group">
    <label for="" class="col-sm-2 control-label">New category</label>
    <div class="col-sm-10">
      <input type="text" class="form-control">
    </div>
  </div>
  <div class="col-sm-offset-2 col-sm-10">
    <button ng-click="createForm = !createForm" type="submit" class="btn btn-default">Create</button>
  </div>
</form>

<form ng-show="showEditForm" action="" class="form-horizontal">
  <div class="form-group" ng-repeat="category in categories.categories">
    <label for="" class="col-sm-2 control-label">{{category.name}}</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" value="{{category.name}}">
      <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    </div>
  </div>
  <div class="col-sm-offset-2 col-sm-10">
    <button ng-click="showEditForm = !showEditForm" type="submit" class="btn btn-default">Save</button>
  </div>
</form>

<button class="btn btn-info" ><a href="#/places">All places</a></button>
<button class="btn btn-info"><a href="#/participants">All participants</a></button>
<button class="btn btn-info"><a href="#/feedbacks">Feedbacks</a></button>
