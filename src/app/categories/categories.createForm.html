<div class="modal-body">
    <form action="" class="form-horizontal addForm row"
        name="createCategory">
        <div class="form-group col-sm-10">
            <label for="newCategory"
                   class="col-sm-2 control-label">New category</label>
            <div class="col-sm-10">
                <input id="newCategory"
                       name="newCategory"
                       ng-maxlength = "50"
                       ng-model="newCategory"
                       type="text"
                       class="form-control">
                <p class = "error"
                    ng-show = "createCategory.newCategory.$error.maxlength">
                not more than 50 characters.</p>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button ng-click = "$ctrl.create()"
            type="submit"
            class="btn btn-default">Create</button>
    <button class="btn btn-warning"
            type="button"
            ng-click="$ctrl.cancel()">Cancel</button>
</div>
