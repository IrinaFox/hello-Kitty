<div class="modal-body">
    <form name = "editPlace" 
         class = "form-horizontal">
        <div class = "form-group">
            <label class = "col-sm-2 control-label">Name</label>
            <div class = "col-sm-10">
                <input type = "text" 
                     class = "form-control"
                     ng-model = "partisipant.name">
            </div>
        </div>
        <div class = "form-group">
            <label class = "col-sm-2 control-label">LastName</label>
            <div class = "col-sm-10">
                <input type = "text" 
                     class = "form-control"
                     ng-model = "partisipant.lastname">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type = "submit" 
        class = "btn btn-default"
        ng-click = "$modal.ok(partisipant)">Ok</button>
    <button class="btn btn-warning" 
        type="button" 
        ng-click="$modal.cancel()">Cancel</button>    
</div>
