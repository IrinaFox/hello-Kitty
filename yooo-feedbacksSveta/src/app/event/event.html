<form action="" class="form-horizontal">
<div class="form-group">
<div class="modal-body">
    <form name = "showEvent" 
         class = "form-horizontal">
	    <div class = "form-group>
		<label class = "col-sm-2 control-label">Name</label>
		    <div class = "col-sm-10">
		        <input type = "text" 
					class = "form-control"
		            name = "nane"
		            ng-model = "modalForm.event.name">
	    </div>
	    </div>
	    <div class = "form-group">
		<label class = "col-sm-2 control-label">Place</label>
		    <div class = "col-sm-10">
		         <input type = "text" 
					class = "form-control"
		            name = "place"
		            ng-model = "modalForm.event.place">
		    </div>
	    </div>
	    <div class = "form-group">
		<label class = "col-sm-2 control-label">Description</label>
		    <div class = "col-sm-10">
		        <input type = "text" 
					class = "form-control"
		            name = "description"
		            ng-model = "modalForm.event.description">
		    </div>
		    <div class = "form-group">
		<label class = "col-sm-2 control-label">Participants</label>
		    <div class = "col-sm-10">
		        <input type = "text" 
					class = "form-control"
		            name = "participant"
		            ng-model = "modalForm.participant.name">
		    </div>
		    <div class = "form-group">
		<label class = "col-sm-2 control-label">Feedbacks</label>
		    <div class = "col-sm-10">
		        <input type = "text" 
					class = "form-control"
		            name = "feedbacks"
		            ng-model = "modalForm.feedbacks.comment">
		    </div>
	    </div>
	</form>
</div>

<div class="modal-footer">
    <button class="btn btn-default"
        type="submit"
        ng-click="modalForm.save(event)">Save 
            </button>
    <button class="btn btn-warning" 
        type="button" 
        ng-click="modalForm.cancel()">Cancel</button> 
</div>
